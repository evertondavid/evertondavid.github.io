<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d333b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22272e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8be9fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect width="512" height="512" rx="90" fill="none" stroke="url(#textGradient)" stroke-width="8"/>
  
  <!-- ED Text -->
  <text x="256" y="340" font-family="Arial, Helvetica, sans-serif" font-size="280" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ED</text>
</svg>
